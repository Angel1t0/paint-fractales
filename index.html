<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async></script>
    <title>Triángulo de Sierpinski</title>
  </head>
  <body>
    <main>
      <div class="canvas-container">
        <canvas id="canvas" width="600" height="600"></canvas>
      </div>
      <div class="inputs">
        <div class="wrapper">
          <h1>Triángulo de Sierpinski</h1>
          <div class="iterations">
            <label for="iterations">Número de iteraciones:</label>
            <input type="number" id="iterations" min="0" max="10" value="0" />
          </div>
          <div class="buttons">
            <button onclick="draw()">Dibujar</button>
            <button onclick="toggleAutoMode()">Modo Automático</button>
            <button onclick="clearCanvas()">Limpiar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
